        <section ng-controller="characterController as pcCtrl">
            <form class="form-inline" ng-submit="pcCtrl.submitCharacter()">
                <div class="form-group">
                    <fieldset class="input-group">
                        <!-- name="name" ==> req.body.name -->
                        <input ng-model="pcCtrl.newCharacter.name" class="form-control" type="text" name="name" placeholder="Name">
                    </fieldset>
                    <fieldset class="input-group">
                        <!-- <div class="input-group-addon">$</div> -->
                        <input ng-model="pcCtrl.newCharacter.race" class="form-control" type="text" name="race" placeholder="Race"/>
                    </fieldset>
                    <fieldset class="input-group">
                        <!-- <div class="input-group-addon">kCal</div> -->
                        <input ng-model="pcCtrl.newCharacter.characterClass" class="form-control" type="text" name="characterClass" placeholder="Class"/>
                    </fieldset>
                    <fieldset class="input-group">
                        <!-- <div class="input-group-addon">IBUs</div> -->
                        <input ng-model="pcCtrl.newCharacter.level" class="form-control" type="number" name="level" placeholder="Level"/>
                    </fieldset>
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </section>
